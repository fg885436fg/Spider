<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>书籍数据</title>
    <!-- 引入 echarts.js -->
    <!-- 这里是加载刚下好的echarts.min.js，注意路径 -->
    <script src="https://cdn.bootcss.com/echarts/4.0.2/echarts-en.common.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/core.js"></script>


</head>
<body>


<div class="row-fluid">
    <div class="span2">
    </div>
    <div class="span8 col-sm-offset-2">
        <h3>
            自制的SF网站收入查询
        </h3>
        <ol>
            <li>
                乱输入作者名会自动跳到错误页面。
            </li>
            <li>
                想要查本月，在提交月份中输入0，上月则是1，以此类推。
            </li>

        </ol>
    </div>
    <div class="span2">
    </div>
</div>


<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12 col-sm-offset-2">

            <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
            <div id="main" style="width: 80%;height:700px;"></div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span4">
        </div>
        <div class="span4">
            <form action="/income" method="get">
                <fieldset>
                    <legend>提交作者名</legend>
                    <label>作者名：</label><input name="authorName" type="text"/> <span class="help-block">.</span>
                    <legend> 提交月份</legend>
                    <label>月份：</label>
                    <input name="mons" type="number"  max="36"/> <span class="help-block">.</span>
                    <button class="btn" type="submit">提交</button>
                </fieldset>
            </form>
        </div>
        <div class="span4">
        </div>
    </div>
</div>


<script th:inline="javascript">


    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));


    option = {
        title: {
            text: '最近一周的数据变化',
            subtext: ''
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['卖出章数', '收入']
        },
        toolbox: {
            show: true,
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        calculable: true,
        xAxis: [
            {
                type: 'category',
                boundaryGap: false,
                data: ['2018-', '2018-', '2018-', '2018-', '2018-', '2018-', '2018-']
            }
        ],
        yAxis: [
            {
                type: 'value',
                axisLabel: {
                    formatter: '{value} '
                }
            }
        ],
        series: [
            {
                name: '卖出章数',
                type: 'line',
                data: [11, 11, 15, 13, 12, 13, 10],
                markPoint: {
                    data: []
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            },
            {
                name: '收入',
                type: 'line',
                data: [325, 600, 334, 0, 0, 0, 0],
                markPoint: {
                    data: []
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            }
        ]
    };


    option.title.text = [[${date.authorName}]] ;



    option.xAxis[0].data = [[${date.xAxisdate}]];
    option.series[0].data = [[${date.chapterNum}]];
    option.series[1].data = [[${date.income}]];
    myChart.setOption(option);


</script>
</body>
</html>
