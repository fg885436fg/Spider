<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>书籍数据</title>
    <!-- 引入 echarts.js -->
    <!-- 这里是加载刚下好的echarts.min.js，注意路径 -->
    <script src="https://cdn.bootcss.com/echarts/4.0.2/echarts-en.common.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.js"></script>
    <script type="text/javascript" th:src="@{/js/forbiddenword.js}"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <ul class="breadcrumb">

                <li><a href="/bookname">
                    书籍数据
                </a>
                    <span class="divider"></span>
                </li>

                <li>
                    屏蔽词替换
                </li>
            </ul>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-sm-12 col-md-12 col-lg-12 ">
            <h4 class="text-center">1.你可以点下面的按钮贡献你找到的屏蔽词</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4 "></div>
        <div class="col-sm-4 col-md-4 col-lg-4 ">
            <button class="btn btn-large btn-danger btn-block" type="button" data-target="#exampleModal"
                    data-toggle="modal">按我上传违禁词.
            </button>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 "></div>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <h4 class="text-center">看到下方超大的输入框了吗？把文字复制进去，系统会自动寻找是否有屏蔽词，找到后，会用拼音进行替换(字数不能超过5000)</h4>
                <textarea class="form-control" maxlength="5000" id="input" rows="8"></textarea>
                <button type="submit" class="btn btn-large btn-success btn-block" name="replace" id="replace">上传替换
                </button>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h4 class="text-center">输出框</h4>
            <textarea class="form-control" rows="8" name="output" id="output" readonly></textarea></div>
        <div class="col-md-2"></div>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">违禁词上传</h4>
            </div>
            <div class="modal-body">
                <form method="post">
                    <div class="form-group">
                        <label>违禁词</label>
                        <input id="forbiddenWord" type="text" maxlength="10" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-default" id="creatForbidden">提交</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
